<html>
<head>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
	function addPtag(){
		console.log('onclick');

		$.ajax({
  			url: "https://aed.azure-mobile.net/api/nearaed?lat=35.96&lng=136.185&r=300",

		  	success: function( result ) {
		  		console.log(result);
    			$( "#ajax-contents" ).append( result );
  			},
  			complete: function (result){
  				console.log(result);
    			$( "#ajax-contents" ).append( result );
  			}
		});

	}
</script>
</head>
<body>
<h1>AED API</h1>
<div id="ajax-contents"></div>
<button type="button" onClick="addPtag()">add ptag</button>
<iframe width="600" height="450" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/view?zoom=11&center=34.0703%2C134.5548&key=AIzaSyD99HpIhEMRrjAGXwufXgIr6ja4JpgcGOM" allowfullscreen></iframe> 


</body>
</html>
