<html>
<head>
<style type="text/css">
  html, body { height: 100%; margin: 0; padding: 0; }
  #map { height: 50%; }
</style>
<script src="site.js"></script>
<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<script type="text/javascript">

</script>
</head>
<body>
<h1>AED API</h1>
<div id="map"></div>

<div id="result">
	<h2 class="name"></h2>
	<p>距離：<span class="dist"></span>　時間：<span class="time"></span></p>
	<dl>
		<dt>緯度</dt><dd class="lat"></dd>
		<dt>経度</dt><dd class="lon"></dd>
	</dl>
</div>
<button type="button" onClick="addPtag()">add ptag</button>



<script type="text/javascript">
var map;
var currentPos;
var latitude;
var longitude;
var directionsService;

function initMap(){
    // google map 初期化
        map = new google.maps.Map($('#map').get(0), {
            center: new google.maps.LatLng(35, 135),
            mapTypeId: google.maps.MapTypeId.ROADMAP,
            zoom: 17
        });
        
        // gps に対応しているかチェック
    if (! navigator.geolocation) {
        $('#map').text('GPSに対応したブラウザでお試しください');
        return false;
    }
 
    $('#map').text('GPSデータを取得します...');
 
    // gps取得開始
    navigator.geolocation.getCurrentPosition(function(pos) {
        // gps 取得成功
 
        // 現在位置にピンをたてる
        latitude = pos.coords.latitude;
        longitude = pos.coords.longitude;
        currentPos = new google.maps.LatLng(latitude, longitude);
        var currentMarker = new google.maps.Marker({
            position: currentPos,
            title: "現在地"
        });
        currentMarker.setMap(map);
 
        // 誤差を円で描く
        new google.maps.Circle({
            map: map,
            center: currentPos,
            radius: pos.coords.accuracy, // 単位はメートル
            strokeColor: '#0088ff',
            strokeOpacity: 0.8,
            strokeWeight: 1,
            fillColor: '#0088ff',
            fillOpacity: 0.2
        });
 
        // 現在地にスクロールさせる
        map.panTo(currentPos);
 
    }, function() {
        // gps 取得失敗
        $('#map').text('GPSデータを取得できませんでした');
        return false;
    });
}

$(function(){
	$("#result").hide();
		
});

function addPtag(){
		$.ajax({
  			url: "ajax.php?lat="+latitude+"&lon="+longitude,
  			crossDomain: true,
  			cache: false,
		  	success: function( result ) {
		  		var data = JSON.parse(result);
		  		var name = data[0]['LocationName'];
		  		var lat = data[0]['Latitude'];
		  		var lon = data[0]['Longitude'];
		  		
		  		$(".name").empty().append(name);
		  		$(".lat").empty().append(lat);
		  		$(".lon").empty().append(lon);
		  		
		  		var myLatlng = new google.maps.LatLng(lat,lon);
				
			  var directionsDisplay = new google.maps.DirectionsRenderer();
			  directionsDisplay.setMap(map);

			  directionsService = new google.maps.DirectionsService();
			  var start = currentPos;
			  var end = myLatlng;
			  var request = {
			    origin:start,
			    destination:end,
			    travelMode: google.maps.TravelMode.TRANSIT
			  };
			  directionsService.route(request, function(result, status) {
			    if (status == google.maps.DirectionsStatus.OK) {
			        console.log();
			        $('.dist').empty().append(result.routes[0].legs[0].distance.text);
			        $('.time').empty().append(result.routes[0].legs[0].duration.text);
			        directionsDisplay.setDirections(result);
			        $("#result").fadeIn(1000);
			    }
			  });

		  		
		  		console.log(data);
		  		
  			}
		});
		
	}

</script>
<script async defer
   src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWjKZHEVi8D-AEbiBMvYSe3FYnNaVy66c&callback=initMap">
</script>
</body>
</html>
